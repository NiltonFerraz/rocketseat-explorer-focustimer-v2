<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro - v2">
    <title>FocusTimer - Pomodoro</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script type="module" src="./src/main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">

        <div id="clock">
            <button id="toggle-mode">
                <span class="sr-only">Ativar Light Mode</span>
                <i class="ph-bold ph-sun"></i>
                <i class="ph-bold ph-moon"></i>
            </button>
            
            <section id="timer" class="flex">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>
        
            <div id="controls">    
                <section id="controls-timer" class="flex1">
                    <button 
                        data-action="toggleRunning"            
                        class="ph-bold ph-play-circle">
                        <span class="sr-only">Iniciar contador</span>
                    </button>
                    <button 
                        data-action="toggleRunning"            
                        class="ph-bold ph-pause-circle">
                        <span class="sr-only">Pausar contador</span>
                    </button>
                    <button 
                        data-action="reset"           
                        class="ph-bold ph-stop-circle" secondary>
                    <span class="sr-only">Parar contador</span>
                    </button>
                    <button 
                        data-action="togglePlus"            
                        class="ph ph-plus-circle" secondary>
                        <span class="sr-only">Aumentar contador</span>
                    </button>
                    <button 
                        data-action="toggleMinus"            
                        class="ph ph-minus-circle" secondary>
                        <span class="sr-only">Diminuir contador</span>
                    </button>
                </section>
            </div>
        </div>

        <section id="musicContainer" class="flex2">
                <button
                    data-action="toggleMusicForest"            
                    class="forest elemento" secondary id="forest">
                    <img src="./assets/floresta.svg" alt="Som da floresta">
                    <span class="sr-only">Iniciar som</span>
                </button>
                <audio id="forestSound">
                    <source src="./assets/Floresta.wav" type="audio/mpeg">
                    Seu navegador não suporta o elemento de áudio.
                </audio>
                <button
                data-action="toggleMusicRain"            
                class="rain elemento" secondary id="rain">
                <img src="./assets/chuva.svg" alt="Som da chuva">
                <span class="sr-only">Iniciar som</span>
            </button>
            <audio id="rainSound">
                <source src="./assets/Chuva.wav" type="audio/mpeg">
                Seu navegador não suporta o elemento de áudio.
            </audio>
            <button
            data-action="toggleMusicCoffeeshop"            
            class="coffeeshop elemento" secondary id="coffeeshop">
            <img src="./assets/cafeteria.svg" alt="Som da cafeteria">
            <span class="sr-only">Iniciar som</span>
        </button>
        <audio id="coffeeshopSound">
            <source src="./assets/Cafeteria.wav" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
        <button
        data-action="toggleMusicFireplace"            
        class="fireplace elemento" secondary id="fireplace">
        <img src="./assets/lareira.svg" alt="Som da lareira">
        <span class="sr-only">Iniciar som</span>
    </button>
    <audio id="fireplaceSound">
        <source src="./assets/Lareira.wav" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
        </section>
    </div>
 

    <script>
        document.querySelector('.elemento').addEventListener('click', function() {
          this.classList.toggle('marcado');
        });
      </script>

</body>
</html>
